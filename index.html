<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Netflix Clone</title>
</head>
<body>

    <div class="header">
        <nav>
            <img src="./logo.png" class="logo">
            <div>
        
                <select id="English123" name="language selector">

                    <option lang="en" label="हिंदी" value="en-IN" selected>English</option>
                    <option lang="hi" label="English" value="en-IN" selected>हिंदी</option>

                </select>

                <button>Sign In</button>
            </div>
        </nav>
        <div class="header-content">
            <h1>Unlimited Movies, TV shows and more</h1>
            <h3>Starts at ₹149 Cancel at any time.</h3>
            <br><br><br><br>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="email-signup">

                <input type="email" placeholder="Email Address" required>

                <button type="submit">Get Started <i class="fa-solid fa-angle-right"></i></button>
            </form>
        </div>
    </div>
    
</body>
</html>
